{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="{% static 'styles/background.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'styles/card.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'styles/button.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #04aa6d;">
        <a class="navbar-brand" href="{% url 'events:all_histories' %}" style="color: white;">ИсторияNET</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="color: white;">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'events:all_histories' %}" style="color: white;" 
                >Все истории</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main style="place-items: center">{% block content %}{% endblock %}</main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
